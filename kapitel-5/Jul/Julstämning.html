<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julstämning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Välkommen till Julstämning!</h1>
        <nav>
            <ul class="menu">
                <li><a href="julgranar.html">Julgranar</a></li>
                <li><a href="snögubbar.html">Snögubbar</a></li>
                <li><a href="tomtenissar.html">Tomtenissar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="center-content" src="./bilderJul/7b62fb20-f585-11e8-b57a-0242ac110006-3541160892.jpg" alt="Julgran till vänster">
        <p>Utforska våra sidor och lär dig mer om julens magiska teman! Vi har alla sidor från Julgranar, Snögubbar och Tomtenissar!!</p>
    </main>
    <footer>
        <p>God Jul och Gott Nytt År!</p>
    </footer>

    <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>


    <script>
        // JavaScript to handle login validation
        document.getElementById("loginButton").addEventListener("click", function() {
            // Get the input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Define the correct username and password
            const correctUsername = "HaffaBenZekri";
            const correctPassword = "thepassword";

            // Check if the entered username and password match
            if (username === correctUsername && password === correctPassword) {
                // Redirect to another page
                window.location.href = "login.html";
            } else {
                // Show an alert if the login fails
                alert("Get it right, you wrote 'something' wrong. I won't tell you what.");
            }
        });
    </script>
</body>
</html>
